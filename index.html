<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>الانشاء الالي لملف المقرر</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Light, local styling so you don't have to touch styles.css */
     
    </style>
</head>
<body>
    <div class="container">
        <h1>انشئ ملف المقرر</h1>

        <!-- Use this button only when you want to upload JSON to Firebase -->
        <!-- <button id="uploadButton">Upload JSON</button> -->

        <label for="trainerSelect" class="subTitle">القسم:</label>
        <select id="sectionSelect">
            <option value="">اختر القسم</option>
            <option value="قسم الحاسب الالي">قسم الحاسب الالي</option>
            <option value="قسم التقنيه الاداريه والماليه">قسم التقنية الإدارية والمالية</option>
            <option value="قسم الالكترونيات">قسم الالكترونيات</option>
            <option value="قسم التقنيه الكهربائيه">قسم التقنية الكهربائية</option>


        </select>
          
        <label for="trainerSelect" class="subTitle">اسم المدرب:</label>
        <select id="trainerSelect">
            <option value="">جاري التحميل ...</option>
        </select>

        <label for="moduleSelect" class="subTitle">المقرر:</label>
        <select id="moduleSelect">
            <option value="">جاري التحميل ...</option>
        </select>

        <!-- NEW: Connection Hours (two days, each with a time slot) -->
        <div class="section" id="connectionHours">
          <h2>ساعات التواصل مع المتدربين</h2>
          <p class="muted">اختر يومين وساعات المكتب لكل يوم (1 - 2 أو 3 - 4 أو 5 - 6).</p>

          <!-- Day 1 -->
          <label>اليوم الأول والساعات:</label>
          <div class="row-2">
            <select id="day1Select">
                <option value="">اختر اليوم</option>
                <option value="sun">الأحد</option>
                <option value="mon">الإثنين</option>
                <option value="tue">الثلاثاء</option>
                <option value="wed">الأربعاء</option>
                <option value="thu">الخميس</option>
            </select>
            <select id="slot1Select">
                <option value="">اختر الساعات</option>
                <option value="١ - ٢">١ - ٢</option>
                <option value="٣ - ٤">٣ - ٤</option>
                <option value="٥ - ٦">٥ - ٦</option>
            </select>
              
          </div>

          <!-- Day 2 -->
          <label>اليوم الثاني والساعات:</label>
          <div class="row-2">
            <select id="day2Select">
                <option value="">اختر اليوم</option>
                <option value="sun">الأحد</option>
                <option value="mon">الإثنين</option>
                <option value="tue">الثلاثاء</option>
                <option value="wed">الأربعاء</option>
                <option value="thu">الخميس</option>
            </select>
            <select id="slot2Select">
                <option value="">اختر الساعات</option>
                <option value="١ - ٢">١ - ٢</option>
                <option value="٣ - ٤">٣ - ٤</option>
                <option value="٥ - ٦">٥ - ٦</option>
            </select>
          </div>
        </div>
        <!-- END NEW -->

        <button id="downloadButton">تنزيل الملف</button>
    </div>

    <script type="module" src="template-generator.js"></script>

    <!-- ExcelJS -->
    <script src="https://cdn.jsdelivr.net/npm/exceljs/dist/exceljs.min.js"></script>

    <!-- Firebase Configuration -->
    <script type="module" src="firebase-config.js"></script>

    <!-- Main App Logic -->
    <script type="module" src="app.js"></script>
</body>
</html>
